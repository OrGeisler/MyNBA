<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body style="background-color: #9BC4CB">
  <div class="container" >
    <form class="form-inline mb-45" >
        <div class="form-group">
          <label for="team">Team:</label>
          <input type="team" class="form-control" id="team" placeholder="Enter team name">
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="year" class="form-control" id="year" placeholder="Enter year">
        </div>
        <button type="submit" class="btn btn-default m-5 pb-5">Submit</button>
      </form>
      <div class="row  m-5 pb-5"></div>
    </div>
    <script src="static/jsfiles/player.js"></script>
    <script src="static/jsfiles/data-module.js"></script>
    <script src="static/jsfiles/render-module.js"></script>
    <script src="static/jsfiles/controller-module.js"></script>

</body>
</html>


<!-- Handlebars -->

<script id="players-template" type="text/x-handlebars-template">
    {{#each players}}
    <div class="col-sm-4" >
      <div class="panel panel-default text-center" >
        <div class="panel-heading">{{firstName}} {{lastName}} </div>
        <div class="panel-heading">{{jersey}} </div>
          <img class = "panel-body img-fluid rounded " src= {{picture}} alt="" width="230" height="200" onerror="this.onerror=null; this.src='https://image.shutterstock.com/image-vector/silhouette-missing-person-stamp-600w-752963539.jpg'">
        <div class="panel-footer ">{{position}}</div>
      </div>
    </div>
    {{/each}}
</script>
