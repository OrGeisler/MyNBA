<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel=“shortcut icon” href=“#”/>
    <title>Document</title>
</head>
<body style="background-color: #FFD151">
  <div class="container" >
    <div class="form-inline" >
      <div class="row">
        <div class="form-group col">
          <!-- <label for="team" class="mr-2">Team: </label> -->
          <!-- <input type="team" class="form-control mr-2" id="team" placeholder="Enter team name" > -->
          <select class="form-select mt-4" id="team" aria-label="Default select example">
            <option selected>Enter team name</option>
            <option value="lakers">Lakers</option>
            <option value="warriors">Warriors</option>
            <option value="heat">Heat</option>
            <option value="suns">Suns</option>
            <option value="indiana">Indiana</option>
          </select>
        </div>
        <div class="form-group col">
          <!-- <label for="year" class="mr-2">Year:</label>
          <input type="year" class="form-control mr-2" id="year" placeholder="Enter year"> -->
          <select class="form-select mt-4" id="year" aria-label="Default select example">
            <option selected>Enter year</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
          </select>
        </div>
        <div class="form-check col">
          <label class="form-check-label mt-4">
            <input class="form-check-input" type="checkbox"> Bday today
          </label>
        </div>
      </div>
        <button type="button" style="background-color: #D3B88C" class="btn fw-bold show-team mt-1" >Show Team</button>
        <button type="button" style="background-color: #D3B88C" class="btn fw-bold show-dream-team mt-1" >Get Your Dream Team</button>
    </div>
      <div class="players-container row m-3"></div>
    </div>
    <script src="client/build/jsfiles/player.js"></script>
    <script src="client/build/jsfiles/data-module.js"></script>
    <script src="client/build/jsfiles/render-module.js"></script>
    <script src="client/build/jsfiles/controller-module.js"></script>

</body>
</html>


<!-- Handlebars -->

<script id="players-template" type="text/x-handlebars-template">
    {{#each players}}
    <div class="col-sm-4 mb-3" >
      <div class="card text-center h-100 " data-id={{id}} >
        <div class="card-header" style="background-color: #EDB230">{{firstName}} {{lastName}} </div>
        <div class="card-header" style="background-color: #F8C537" >{{jersey}} </div>
          <img class = "card-body img-fluid rounded "  style="background-color: #FCDFA6" src= {{picture}} alt="" onerror="this.onerror=null; this.src='https://image.shutterstock.com/image-vector/silhouette-missing-person-stamp-600w-752963539.jpg'">
        <div class="card-footer" style="background-color: #EDB230">
          <div class="mb-2" style="background-color: #F8C537">{{position}}</div>
          <button type="button" style="background-color: #E77728" class="btn fw-bold show-stats mb-2">Show Stats</button>
          <button type="button" style="background-color: #E77728" class="btn fw-bold dream-team-add mb-2">Add to DreamTeam</button>
        </div>
      </div>
    </div>
    {{/each}}
</script>

<script id="dreamteam-template" type="text/x-handlebars-template">
  {{#each players}}
  <div class="col-sm-4 mb-3" >
    <div class="card text-center h-100 " data-id={{id}} >
      <div class="card-header" style="background-color: #EDB230">{{firstName}} {{lastName}} </div>
      <div class="card-header" style="background-color: #F8C537" >{{jersey}}</div>
        <img class = "card-body img-fluid rounded " style="background-color: #FCDFA6" src= {{picture}} alt="" onerror="this.onerror=null; this.src='https://image.shutterstock.com/image-vector/silhouette-missing-person-stamp-600w-752963539.jpg'">
      <div class="card-footer" style="background-color: #EDB230">
        <div class="mb-2" style="background-color: #F8C537">{{position}}</div>
        <button type="button" style="background-color: #E77728" class="btn fw-bold show-stats mb-2">Show Stats</button>
        <button type="button" style="background-color: #E77728" class="btn fw-bold dream-team-remove mb-2">Remove from DreamTeam</button>
      </div>
    </div>
  </div>
  {{/each}}
</script>
